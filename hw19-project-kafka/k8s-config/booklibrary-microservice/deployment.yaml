apiVersion: apps/v1
kind: Deployment
metadata:
  name: booklibrary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booklibrary
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: booklibrary
    spec:
      containers:
        - image: docker.io/library/k8s-booklibrary-microservice-image:0.2.0
          name: booklibrary
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: booklibrary
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
            initialDelaySeconds: 30
          imagePullPolicy: Never
      #imagePullSecrets:
        #- name: regcred
