apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: config
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /config/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: config
                port:
                  number: 8888
