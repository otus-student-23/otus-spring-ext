<dialog id="entity-dialog">
    <form id="entity-form" method="dialog">
        <input id="entity.id" type="hidden"/>
        <fieldset id="entity-fieldset">
            <legend>Пользователь</legend>
            <p>
                <label for="entity.username">Имя пользователя</label>
                <input id="entity.username" type="text" required/>
            </p>
            <p>
                <label for="entity.roles">Роли</label>
                <input id="entity.roles" type="text" required/>
            </p>
        </fieldset>
        <em id="entity-result">Текст ошибки</em><hr>
        <button id="submit-button">Применить</button>
        <button value="cancel" formnovalidate>Закрыть</button>
    </form>
</dialog>

<table>
    <caption>
        <button id="list-button">Обновить</button>
        <button id="add-button">Добавить</button>
    </caption>
    <thead>
    <tr>
        <th>Идентификатор</th>
        <th>Имя пользователя</th>
        <th>Роли</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody id="entities"><tr><td colspan="2">Нет данных</td></tr></tbody>
</table>
